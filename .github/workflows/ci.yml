# .github/workflows/ci.yml
name: CI - Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract short SHA
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update GitOps repo
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
          GITOPS_REPO: ${{ secrets.GITOPS_REPO }}
        run: |
          # Get the new image tag with SHA
          IMAGE_TAG="main-${{ steps.vars.outputs.sha_short }}"
    
          echo "=== Updating GitOps repo ==="
          echo "Image tag: ${IMAGE_TAG}"
    
          # Clone GitOps repo
          git clone https://x-access-token:${GITOPS_TOKEN}@github.com/${GITOPS_REPO} gitops
          cd gitops
    
          # Show current deployment file
          echo "=== Current deployment.yml ==="
          cat apps/my-website/deployment.yml | grep "image:"
    
          # Update image tag in deployment
          sed -i "s|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:${IMAGE_TAG}|g" \
          apps/my-website/deployment.yml
    
          # Show updated file
          echo "=== Updated deployment.yml ==="
          cat apps/my-website/deployment.yml | grep "image:"
    
          # Check if there are changes
          if git diff --quiet apps/my-website/deployment.yml; then
            echo "‚ö†Ô∏è  No changes detected in deployment.yml"
            echo "This might mean:"
            echo "  1. The image tag is already up to date"
            echo "  2. The sed command didn't match anything"
            exit 0
          fi
    
          # Show the diff
          echo "=== Changes ==="
          git diff apps/my-website/deployment.yml
    
          # Commit and push
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/my-website/deployment.yml
          git commit -m "üöÄ Deploy my-website to ${IMAGE_TAG}"
          git push origin main
    
          echo "‚úÖ GitOps repo updated successfully"